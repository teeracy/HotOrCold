<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="main.css"/>
		<link href="http://fonts.googleapis.com/css?family=Oswald:700|Droid+Serif:400,700italic" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<title>Hot or Cold Game</title>
	</head>
	<body>
		<div id="container">
			<h1>Hot or Cold Game</h1>
			<h4>Choose a number from 1 to 100</h4>
			<form>
				<input type="text"  id="inputForm" name"guess">
				<input type="submit" id="submitForm">
			</form>
			<div class="feedback" id="counter">
			</div>
			<div class="feedback" id="feedback1">
			</div>
			<div class="feedback" id="feedback2">
			</div>
			<div class="feedback" id="guesses">
			</div>
		</div>
	</body>
</html>
